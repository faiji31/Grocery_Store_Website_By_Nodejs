<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Rajbari Grocery</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- SweetAlert2 CDN for alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f6f8ff 0%, #e9ecf5 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .input-group {
            position: relative;
        }
        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }
        .input-with-icon {
            padding-left: 40px !important;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 flex flex-col items-center min-h-screen p-4">

    <!-- Header with Company Name and Navigation -->
    <header class="w-full max-w-4xl glass-effect rounded-xl shadow-lg mt-4 mb-8 p-4 flex justify-between items-center">
        <div class="flex items-center space-x-3">
            <i class="fas fa-store text-3xl text-indigo-600"></i>
            <h1 class="text-2xl font-bold text-indigo-600">Rajbari Grocery</h1>
        </div>
        <nav>
            <ul class="flex space-x-6 text-slate-600 font-medium">
                <li><a href="index.html" class="hover:text-indigo-600 transition-colors duration-150 ease-in-out flex items-center gap-2">
                    <i class="fas fa-home"></i>Home</a></li>
                <li><a href="signup.html" class="hover:text-indigo-600 transition-colors duration-150 ease-in-out flex items-center gap-2">
                    <i class="fas fa-user-plus"></i>Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Container -->
    <div class="glass-effect p-8 rounded-2xl shadow-xl max-w-md w-full transform hover:scale-[1.01] transition-transform duration-300">
        <div class="text-center mb-8">
            <i class="fas fa-user-circle text-5xl text-indigo-600 mb-4"></i>
            <h2 class="text-3xl font-bold text-indigo-600 mb-3">Welcome Back!</h2>
            <p class="text-slate-500">Please enter your credentials to access your account.</p>
        </div>
        
        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div class="input-group">
                <label for="username" class="block text-sm font-medium text-slate-700 mb-1">Username</label>
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="username" name="username" required 
                    class="input-with-icon mt-1 block w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm 
                    focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out
                    hover:border-indigo-400">
            </div>

            <div class="input-group">
                <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" name="password" required 
                    class="input-with-icon mt-1 block w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm 
                    focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out
                    hover:border-indigo-400">
            </div>

            <div class="input-group">
                <label for="userType" class="block text-sm font-medium text-slate-700 mb-1">User Type</label>
                <i class="fas fa-users input-icon"></i>
                <select id="userType" name="userType" required 
                    class="input-with-icon mt-1 block w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm 
                    focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out
                    hover:border-indigo-400 bg-white">
                    <option value="" disabled selected>Select your user type</option>
                    <option value="client">Client</option>
                    <option value="seller_admin">Seller Admin</option>
                    <option value="delivery_man">Delivery Man</option>
                </select>
            </div>

            <button type="submit" 
                class="w-full flex justify-center items-center gap-2 py-3 px-4 border border-transparent rounded-lg 
                text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 
                focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out transform 
                hover:scale-[1.02]">
                <i class="fas fa-sign-in-alt"></i>
                Log In
            </button>
        </form>
    </div>

    <!-- JavaScript for form submission -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault(); // Prevent default form submission

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const userType = document.getElementById('userType').value;

                if (!username || !password || !userType) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Please fill out all fields.',
                        confirmButtonColor: '#4f46e5'
                    });
                    return;
                }

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password, userType }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Login successful - show success alert and redirect
                        Swal.fire({
                            icon: 'success',
                            title: 'Login Successful!',
                            text: data.message || 'You have been logged in successfully.',
                            timer: 2000,
                            timerProgressBar: true,
                            showConfirmButton: false
                        }).then(() => {
                            // Redirect based on user type
                            if (data.user.user_type === 'client') {
                                window.location.href = 'customerdashboard.html';
                            } else if (data.user.user_type === 'seller_admin') {
                                window.location.href = 'admindashboard.html';
                            } else if (data.user.user_type === 'delivery_man') {
                                window.location.href = 'deliverymandashboard.html';
                            }
                        });
                    } else {
                        // Login failed - show error alert
                        Swal.fire({
                            icon: 'error',
                            title: 'Login Failed',
                            text: data.message || 'Invalid credentials. Please check your username, password, and user type.',
                            confirmButtonColor: '#4f46e5'
                        });
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Server Error',
                        text: 'An error occurred during login. Please try again later.',
                        confirmButtonColor: '#4f46e5'
                    });
                }
            });
        });
    </script>
</body>
</html>
