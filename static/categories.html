<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Categories | Grocery Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
    }
  </style>
</head>
<body class="min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow p-4 sticky top-0 z-50">
    <div class="container mx-auto flex items-center justify-between">
      <h1 class="text-2xl font-bold text-[#f85606]">Grocery Categories</h1>
      <a href="index.html" class="text-[#f85606] hover:underline">‚Üê Back to Home</a>
    </div>
  </header>

  <!-- Main -->
  <main class="container mx-auto px-4 py-8">
    <div id="category-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
      <!-- Categories will be loaded here -->
    </div>

    <div id="loading" class="text-center text-gray-500 mt-8">
      <i class="fa fa-spinner fa-spin text-[#f85606] text-3xl"></i>
      <p>Loading categories...</p>
    </div>
  </main>

  <!-- JS -->
  <script>
    const grid = document.getElementById("category-grid");
    const loader = document.getElementById("loading");

    async function loadCategories() {
      try {
        const res = await fetch('/api/categories');
        const categories = await res.json();

        loader.style.display = 'none';
        categories.forEach(cat => {
          grid.innerHTML += `
            <div class="bg-white border shadow-sm rounded-lg p-4 text-center hover:shadow-lg transition">
              <img src="https://placehold.co/100x100/FF6F00/fff?text=${encodeURIComponent(cat.category_name.charAt(0))}" alt="${cat.category_name}" class="mx-auto mb-3 rounded-full w-20 h-20 object-cover"/>
              <h3 class="text-lg font-semibold text-slate-700">${cat.category_name}</h3>
              <p class="text-sm text-gray-500 mt-1">${cat.description}</p>
            </div>
          `;
        });
      } catch (err) {
        loader.innerHTML = `<p class="text-red-500">Failed to load categories.</p>`;
      }
    }

    document.addEventListener('DOMContentLoaded', loadCategories);
  </script>

  <!-- Font Awesome (optional) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
