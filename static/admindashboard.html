<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Grocery Store</title>

  <!-- FontAwesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --primary: #f57224;
      --background: #fff;
      --bg-light: #f8f8f8;
      --text-primary: #222;
      --text-secondary: #555;
      --border-color: #ddd;
      --shadow: rgba(0,0,0,0.05);
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--bg-light);
      color: var(--text-primary);
    }

    .admin-container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background-color: var(--background);
      border-right: 1px solid var(--border-color);
      box-shadow: 2px 0 8px var(--shadow);
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      font-weight: 600;
      user-select: none;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 900;
      color: var(--primary);
      text-align: center;
      margin-bottom: 2rem;
      letter-spacing: 2px;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-secondary);
      font-size: 1rem;
      padding: 0.85rem 1rem;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      transition: 0.3s;
    }

    .nav-links a.active,
    .nav-links a:hover {
      background-color: var(--primary);
      color: white;
    }

    .logout {
      margin-top: auto;
      color: white;
      background-color: #d32f2f;
      text-align: center;
      padding: 0.75rem;
      border-radius: 6px;
      font-weight: 700;
      transition: background-color 0.3s ease;
      cursor: pointer;
      user-select: none;
    }

    .logout:hover {
      background-color: #b71c1c;
    }

    /* Main Content */
    .main {
      margin-left: 240px;
      padding: 2.5rem 3rem;
      width: 100%;
      background-color: var(--bg-light);
    }

    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2.5rem;
    }

    .admin-profile {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      font-weight: 600;
      color: var(--text-secondary);
    }

    .admin-profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid var(--primary);
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .admin-profile img:hover {
      transform: scale(1.1);
      cursor: pointer;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.8rem;
    }

    .card {
      background-color: var(--background);
      padding: 1.6rem 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--shadow);
      transition: transform 0.3s ease;
      cursor: default;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 22px rgba(245, 114, 36, 0.3);
    }

    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 0.8rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .card .value {
      font-size: 2rem;
      font-weight: 900;
      color: var(--primary);
    }

    /* Charts Grid */
    .charts-grid {
      margin-top: 3rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .chart-card {
      background-color: var(--background);
      padding: 1.8rem 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--shadow);
      height: 350px;
    }

    .chart-card h3 {
      margin-bottom: 1.2rem;
      font-size: 1.3rem;
      font-weight: 900;
      color: var(--primary);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        box-shadow: none;
        border-right: none;
        flex-direction: row;
        justify-content: space-around;
        padding: 1rem 0;
      }
      .logo {
        display: none;
      }
      .nav-links a {
        padding: 0.7rem 1rem;
        font-size: 0.9rem;
      }
      .main {
        margin-left: 0;
        padding: 1.5rem;
      }
      .charts-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <div class="logo">GROCERY</div>
      <nav class="nav-links">
        <a href="dashboard.html" class="active"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="orders.html"><i class="fas fa-bag-shopping"></i> Orders</a>
        <a href="users.html"><i class="fas fa-users"></i> Users</a>
        <a href="categories.html"><i class="fas fa-list"></i> Categories</a>
        <a href="reviews.html"><i class="fas fa-star-half-stroke"></i> Reviews</a>
        <a href="settings.html"><i class="fas fa-gear"></i> Settings</a>
        <a href="#" class="logout"><i class="fas fa-right-from-bracket"></i> Logout</a>
      </nav>
    </aside>

    <main class="main">
      <header class="main-header">
        <h1>Dashboard Overview</h1>
        <div class="admin-profile">
          <img src="https://placehold.co/50x50/f57224/fff?text=AD" alt="Admin" />
          <span>Admin</span>
        </div>
      </header>

      <section class="stats-grid">
        <div class="card">
          <h3>Total Sales</h3>
          <p class="value">৳12,500</p>
        </div>
        <div class="card">
          <h3>Total Orders</h3>
          <p class="value">2,345</p>
        </div>
        <div class="card">
          <h3>Total Products</h3>
          <p class="value">1,540</p>
        </div>
        <div class="card">
          <h3>Total Users</h3>
          <p class="value">5,123</p>
        </div>
      </section>

      <section class="charts-grid">
        <div class="chart-card">
          <h3>Monthly Sales Revenue</h3>
          <canvas id="salesChart"></canvas>
        </div>
        <div class="chart-card">
          <h3>New Registrations</h3>
          <canvas id="usersChart"></canvas>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Monthly Sales Chart
    const salesCtx = document.getElementById('salesChart').getContext('2d');
    new Chart(salesCtx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
        datasets: [{
          label: 'Sales (৳)',
          data: [1200, 1900, 3000, 2500, 3200, 4000, 4600],
          backgroundColor: 'rgba(245, 114, 36, 0.2)',
          borderColor: 'var(--primary)',
          borderWidth: 2,
          tension: 0.3,
          fill: true,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' }
        }
      }
    });

    // New User Registrations Chart
    const usersCtx = document.getElementById('usersChart').getContext('2d');
    new Chart(usersCtx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
        datasets: [{
          label: 'New Users',
          data: [150, 200, 180, 220, 240, 280, 310],
          backgroundColor: '#f57224'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        }
      }
    });
  </script>
</body>
</html>
