<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Client Dashboard - Grocery Store</title>

  <!-- FontAwesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --primary: #f57224; /* Daraz orange */
      --background: #fff;
      --bg-light: #f8f8f8;
      --text-primary: #222;
      --text-secondary: #555;
      --border-color: #ddd;
      --shadow: rgba(0,0,0,0.05);
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--bg-light);
      color: var(--text-primary);
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 240px;
      background-color: var(--background);
      box-shadow: 2px 0 8px var(--shadow);
      display: flex;
      flex-direction: column;
      padding: 1.5rem 1rem;
      font-weight: 600;
      user-select: none;
    }
    .sidebar h2 {
      color: var(--primary);
      font-size: 1.8rem;
      margin-bottom: 2rem;
      letter-spacing: 2px;
      text-align: center;
      font-weight: 900;
    }
    .sidebar nav a {
      color: var(--text-secondary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.9rem 1rem;
      border-radius: 6px;
      transition: background-color 0.3s, color 0.3s;
    }
    .sidebar nav a.active,
    .sidebar nav a:hover {
      background-color: var(--primary);
      color: white;
    }
    .sidebar nav a i {
      font-size: 1.2rem;
      min-width: 20px;
      text-align: center;
    }

    /* Main content */
    .main-content {
      margin-left: 240px;
      padding: 2.5rem 3rem;
      min-height: 100vh;
      background-color: var(--bg-light);
    }

    /* Top navbar */
    .navbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2.5rem;
      font-weight: 600;
      color: var(--text-secondary);
    }
    .navbar .user-info {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    .navbar .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid var(--primary);
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .navbar .user-info img:hover {
      transform: scale(1.1);
      cursor: pointer;
    }

    /* Welcome Section */
    .welcome-section h1 {
      font-size: 2.3rem;
      font-weight: 900;
      color: var(--primary);
      margin-bottom: 0.2rem;
    }
    .welcome-section p {
      color: var(--text-secondary);
      font-size: 1.1rem;
      margin-bottom: 3rem;
    }

    /* Stats Cards */
    .stats-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.8rem;
      margin-bottom: 3rem;
    }
    .card {
      background-color: var(--background);
      padding: 1.6rem 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--shadow);
      display: flex;
      align-items: center;
      gap: 1.2rem;
      transition: box-shadow 0.3s ease;
      cursor: default;
    }
    .card:hover {
      box-shadow: 0 6px 20px rgba(245, 114, 36, 0.3);
    }
    .card i {
      font-size: 2.8rem;
      color: var(--primary);
      min-width: 55px;
      text-align: center;
    }
    .card .card-info h3 {
      margin: 0 0 0.3rem 0;
      font-size: 1.6rem;
      font-weight: 900;
      color: var(--text-primary);
    }
    .card .card-info p {
      margin: 0;
      font-size: 1rem;
      color: var(--text-secondary);
    }

    /* Chart container */
    .chart-container {
      background-color: var(--background);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--shadow);
      max-width: 900px;
      margin: 0 auto;
    }
    .chart-container h2 {
      margin-bottom: 1.3rem;
      font-weight: 900;
      color: var(--primary);
      font-size: 1.5rem;
      text-align: center;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .main-content {
        margin-left: 0;
        padding: 1.5rem;
      }
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-around;
        box-shadow: none;
        padding: 1rem 0;
      }
      .sidebar h2 {
        display: none;
      }
      .sidebar nav a {
        padding: 0.8rem 1rem;
        font-size: 0.9rem;
      }
      .stats-cards {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h2>GROCERY</h2>
    <nav>
      <a href="#" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="product.html"><i class="fas fa-box-open"></i> Products</a>
      <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
      <a href="order.html"><i class="fas fa-receipt"></i> Orders</a>
      <a href="categories.html"><i class="fas fa-receipt"></i> Categories</a>
      <a href="payment.html"><i class="fas fa-credit-card"></i> Payment</a> 
      <a href="#"><i class="fas fa-user"></i> Profile</a>
      <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>
  </aside>

  <main class="main-content">
    <header class="navbar">
      <div class="user-info">
        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="User" />
        <span>Jane Doe</span>
      </div>
    </header>

    <section class="welcome-section">
      <h1>Welcome back, Jane!</h1>
      <p>Here is a quick overview of your account.</p>
    </section>

    <section class="stats-cards">
      <div class="card">
        <i class="fas fa-shopping-basket"></i>
        <div class="card-info">
          <h3>15</h3>
          <p>Total Orders</p>
        </div>
      </div>
      <div class="card">
        <i class="fas fa-hourglass-half"></i>
        <div class="card-info">
          <h3>3</h3>
          <p>Pending Orders</p>
        </div>
      </div>
      <div class="card">
        <i class="fas fa-dollar-sign"></i>
        <div class="card-info">
          <h3>$350.75</h3>
          <p>Total Spent</p>
        </div>
      </div>
      <div class="card">
        <i class="fas fa-star"></i>
        <div class="card-info">
          <h3>4.6</h3>
          <p>Average Rating</p>
        </div>
      </div>
    </section>

    <section class="chart-container">
      <h2>Monthly Spending</h2>
      <canvas id="spendingChart" width="800" height="350"></canvas>
    </section>
  </main>

  <script>
    const ctx = document.getElementById('spendingChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug'],
        datasets: [{
          label: 'Spending ($)',
          data: [45, 60, 55, 70, 90, 100, 85, 95],
          borderColor: 'var(--primary)',
          backgroundColor: 'rgba(245, 114, 36, 0.2)',
          fill: true,
          tension: 0.3,
          pointRadius: 5,
          pointHoverRadius: 7,
          borderWidth: 3
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true, ticks: { stepSize: 20 } }
        },
        plugins: {
          legend: {
            labels: { color: 'var(--text-primary)', font: { weight: 'bold', size: 14 } }
          }
        }
      }
    });
  </script>
</body>
</html>
